<header class="main-header">
  <h1 class="titulo">Jogos Interclasse IFS</h1>

  <div class="login-section">
    @if (!authService.isLoggedIn()) {
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="matricula">Login</label>
          <input id="matricula" type="text" formControlName="matricula" placeholder="Digite seu login">
        </div>
        <div class="form-group">
          <label for="senha">Senha</label>
          <input id="senha" type="password" formControlName="senha" placeholder="Digite sua senha">
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
      </form>
      @if (mensagemErro) {
        <span class="mensagem-erro">{{ mensagemErro }}</span>
      }
    } @else {
      <div class="welcome-section">
        <span>Bem-vindo!</span>
        <button (click)="logout()" class="logout-button">Sair</button>
      </div>
    }
  </div>
</header>
